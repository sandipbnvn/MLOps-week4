name: MLOps Pipeline CI/CD

on:
  pull_request:
    branches: [ main, stg ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_integration.py -v
    
    - name: Run complete pipeline
      run: |
        python run_pipeline.py

  ml-pipeline:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run MLOps pipeline
      run: |
        python run_pipeline.py
    
    - name: Setup CML
      uses: iterative/setup-cml@v1
    
    - name: Create CML report
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "test output" > report.md
        echo "\`\`\`" >> report.md
        cat artifacts/pipeline_results.json >> report.md
        echo "\`\`\`" > report.md
        echo "metrics from training" >> report.md
        cat artifacts/metrics.json >> report.md
        cml comment create --publish report.md

  quality-check:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run code formatting check
      run: |
        black --check src/ tests/ run_pipeline.py
    
    - name: Run linting
      run: |
        flake8 src/ tests/ run_pipeline.py --max-line-length=88 --ignore=E203,W503 